<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        h1,
        p {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Amit project</h1>
    <div class="container">
        <h1>Thanks for your interest</h1>
        <p id="text"></p>
        <img src="/360_F_36625797_rS2y3Xhbnf44Cbq6xr6svMvhHfmdQU07.jpg" alt="">
    </div>

    <script>
        function displayUserInfo() {
            let userInfo = document.getElementById("text");
            let Details = JSON.parse(sessionStorage.getItem("Info")) || [];

            if (Details.length > 0) {
                for (let i = 0; i < Details.length; i++) {
                    let Detail = Details[i];
                    userInfo.innerHTML += `Thank you ${Detail.name} ${Detail.lastName} Hope you were impressed by my projects`;
                }
            } else {
                userInfo.innerHTML = '<p>No userInfo added.</p>';
            }



        }

        displayUserInfo();
    </script>
</body>

</html>
